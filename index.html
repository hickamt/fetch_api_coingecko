<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="HTML, CSS, JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API | HTML, CSS & JS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Using Fetch() API</h1>
    <h5>
      <a
        target="_blank"
        href="https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=binancecoin%2C%20bitcoin%2C%20ethereum%2C%20polkadot%2C%20ripple%2C&order=market_cap_desc&per_page=100&page=1&sparkline=false&price_change_percentage=1h%2C%2024h"
        href="coingeckoURL();"
        >Click -> CoinGecko API Data</a
      >
    </h5>

    <div id="crypto-table-header">
      To fetch the most recent Coingecko prices, click on the 'Show Table'
      button below. You can narrow the search of cryptocurrency by entering the
      name of a coin or token. The names are case sensative.
      <br />
      <div class="card card-body">
        <div id="search-box">
          <!-- <input id="text-search" type="text" onkeyup="filterTable()" /> -->
          <input id="text-search" type="text"/>
        </div>
      </div>
      <br />

      <table class="table table-striped">
        <tr id="table-headers"></tr>

        <tbody id="crypto-table"></tbody>
      </table>
    </div>

    <!-- <button id="show-more" onclick="buildTable()">Show Table</button> -->
    <button id="show-more" >Show Table</button>

    <script src="main.js"></script>
  </body>
</html>
